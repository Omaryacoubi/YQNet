<html>
<head>
<title>Mehrseitige Website</title>
  <style>
    body {
      margin: 0;
      font-family:sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      padding: 10px;
      border-bottom: 5px solid #444;
    }

    .navbox {
      background-color: #444;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .navbox:hover {
      background-color: #666;
    }

    .content {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .content.active {
      display: flex;
    }

    .box {
      background-color: #2c2c2c;
      border-radius: 15px;
      width: 1000px;
      padding: 100px;
      text-align: center;
      
    }

    .box img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbox" onclick="showPage(1)">Start</div>
    <div class="navbox" onclick="showPage(2)">Seite 2</div>
    <div class="navbox" onclick="showPage(3)">Seite 3</div>
    <div class="navbox" onclick="showPage(4)">Seite 4</div>
    <div class="navbox" onclick="showPage(5)">Seite 5</div>
  </nav>

<!-- Seite 1 -->
<div class="content active" id="page1">
  <div class="box"><img src="https://via.placeholder.com/200" alt="Bild 1" /><p>Seite 1 - Inhalt</p></div>
</div>

<!-- Seite 2 -->
<div class="content" id="page2">
  <div class="box"><img src="https://via.placeholder.com/200" alt="Bild A" /><p>Seite 2 - Text A</p></div>
</div>

<!-- Seite 3 -->
<div class="content" id="page3">
  <div class="box"><img src="https://via.placeholder.com/200" alt="Bild X" /><p>Seite 3 - Inhalt X</p></div>
</div>

<!-- Seite 4 -->
<div class="content" id="page4">
  <div class="box"><img src="https://via.placeholder.com/200" alt="Bild P" /><p>Seite 4 - Box P</p></div>
</div>

<!-- Seite 5 -->
<div class="content" id="page5">
  <div class="box"><img src="https://via.placeholder.com/200" alt="Bild 5A" /><p>Seite 5 - Element A</p></div>
</div>
    
    
  <script>
    function showPage(num) {
      const pages = document.querySelectorAll('.content');
      pages.forEach(page => page.classList.remove('active'));
      document.getElementById('page' + num).classList.add('active');
    }
  </script>
</body>
</html>
